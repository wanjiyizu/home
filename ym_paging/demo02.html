		var pageTotal = 9; // 总页数
		var currentPage = 1; // 当前页数
		var size = 5;  // 默认展示的页数
		var maxSize = 9// 最大展示的页数
		var penult = size+2;  // 初始化默认倒数第二个是7;
		drawPage();
		function drawPage(){
			var length;
			if(pageTotal <= size){
				length = penult;
			}else{
				length = penult+1;
			}
			for(var i = 1; i <= length; i++){
				var li = document.createElement("li");
				li.index = i-1;
				if(i == 1 && currentPage == 1){
					li.className = "item prev prev-disabled";
					li.innerHTML = "&lt;";
				}else if(i == 1 && currentPage != 1){
					li.className = "item prev";
					li.innerHTML = "&lt;";
				}else if(i == penult && pageTotal > size){
					li.className = "item dot";
					li.innerText = "...";
				}else if(i == penult && currentPage == pageTotal){
					li.className = "item next next-disabled";
					li.innerHTML = "&gt;";
				}else if(i == penult && currentPage != pageTotal){
					li.className = "item next";
					li.innerHTML = "&gt;";
				}else if(i-1 == currentPage){
					li.className = "item active";
					li.innerText = i-1;
				}else{
					li.className = "item j_ajax";
					li.innerText = i-1;
				}
				page.appendChild(li);
			}
			
		}

			page.innerHTML = "";

				total = pageTotal;
			}else{
				total = num+7;
			}
			
			penult = total-1;

				var li = document.createElement("li");
				li.index = i;
				if(i == 0 && num != 1){
					li.className = "item prev";
					li.innerHTML = "&lt;";

					li.innerHTML = "&gt;";
				}else if(i == total-1 && pageTotal != num){
					li.className = "item next";
					li.innerHTML = "&gt;";
				}else if(i == num){

			initEvent();
		}

		function repain2(num, num2){
			page.innerHTML = "";
			var total = 12+3;
			penult = total-1;
			var numText = num;
			var leftStep = 4;
			var m = 4;
			for(var i = 1; i <= total; i++){
				var li = document.createElement("li");
				li.index = i-1;
				if(i == 1){
					li.className = "item prev";
					li.innerHTML = "&lt;";
				}else if(i == 4 || i == (total-1)){
					li.className = "item dot";
					li.innerText = "...";
				}else if(i == total){
					li.className = "item next";
					li.innerHTML = "&gt;";
				}else if(i > 4 && i == 9){
					li.className = "item active";
					if(num2 != null){
						li.innerText = num2;
					}else{
						li.innerText = num;
					}
					
				}else if(i < 4){
					li.className = "item j_ajax";
					
					li.innerText = i-1;				// 去掉第一个prev的数字1干扰
				}else if(i > 4 && i < 9){
					li.className = "item j_ajax";
					if(num2 != null){
						li.innerText = num2-leftStep;
						leftStep--;
					}else{
						li.innerText = numText-leftStep;;
						leftStep--;
					}
					
				}else if(i >= 9){
					li.className = "item j_ajax";
					if(num2 != null){
						++num2;
						li.innerText = num2;
					}else{
						++numText;
						li.innerText = numText;
					}
					

				}
				page.appendChild(li);
			}
			initEvent();
		}
		
		
		initEvent();
		function initEvent(){
			var li = document.querySelectorAll(".item");
			for(var i = 0; i < li.length; i++){
				var active = li[i].classList[1];
				if(i == 0){
					li[i].addEventListener("click", prev,false);
				}else if(active != "active" && (penult-1) != i && i != (li.length - 1)){
					li[i].addEventListener("click", activeHand,false);
				}else if((i == (li.length - 1))){
					li[i].addEventListener("click", next,false);
				}
			}
		}

					console.log("点旁边的数字")
					repain2(num);
				}
				
			}

			var li = document.querySelectorAll(".item");

					li[i].className = "item prev";

				}else if(i == 3 && li.length > 12){

					li[i].index = i;

					li[i].className = "item next";
					li[i].addEventListener("click", next,false);
				}else if((i == (li.length - 2))){ // 倒数第二个(...)
					li[i].className = "item dot";
				}
			}
			if(typeof e != "number"){
				e.target.className = e.target.className.replace("j_ajax", "active");
