<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>填写信息</title>
	<meta name="App-Config" content="fullscreen=yes,useHistoryState=yes,transition=yes">
	<!-- <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script> -->
	<script type="text/javascript" src="js/flexible.js"></script>
	<!-- <meta name="viewport" content="width=device-width"> -->
	<style type="text/css">

		*{margin:0;padding:0;}
		html{
		    -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
            -webkit-tap-highlight-color: rgba(0,0,0,0);
		}
		body{
			font-size:12px;
			font-family: sans-serif;
		}
		.page{
			width:10rem;
			margin: 0 auto;
		}
		.page-box{
			position: relative;
		}
		input, select, textarea, button{
			-webkit-appearance:none;
		}

		@media only screen and (-webkit-min-device-pixel-ratio: 2), not all, not all, not all, only screen and (min-resolution: 192dpi), only screen and (min-resolution: 2dppx) {
		    body,body input,body textarea,body select,body button {
		        -webkit-font-smoothing:antialiased;
		        -moz-osx-font-smoothing: grayscale
		    }
		}
		img{
			max-width: 100%;
			width:100%;
			vertical-align: top;
			border:none;
		}

		.form-group{
			margin-bottom:0.296296rem;
		}

		.form-group:after{
			display: table;
			clear: both;
			content: "";
		}

		.form-group>label, .form-group .form-control{
			height:1rem;
			float:left;
		}

		.form-group>label{
			display: block;
			width:3.379630rem;
			font-size:0.425926rem;
			color:#595757;
			line-height: 1rem;
			text-align: right;
		}

		.form-group .textarea{
			height:2.388889rem;
			resize: none;
			padding-top:0.3rem;
		}

		.label-text{
			margin-right:0.4rem;
		}

		.form-group .form-control{
			width:5rem;
			border:1px solid #B5B5B6;
			padding-left:0.416667rem;
			box-sizing: border-box;
			font-size:0.277778rem;
			/*font-size:30px;*/
			color:#595757;
			vertical-align: middle;
			-webkit-tap-highlight-color: transparent;
		}
		.input-requried{
			display: inline-block;
			width:0.157407rem;
			height:0.175926rem;
			background:url("images/qiandao/icon-requried.png") no-repeat;
			background-size:contain;
			margin-right:0.287037rem;
			margin-bottom:0.1rem;
		}


		.radio-button-wrapper input[type="radio"]+.selected-icon{
			display: inline-block;
			background:#fff;
			border:1px solid #AAB2BD;
			width:0.37037rem;
			height:0.37037rem;
			border-radius:100%;
			position: absolute;
			top:0;
			left:0;
		}

		.radio-button-wrapper input[type="radio"]+.selected-icon:after{
			position: absolute;
			left:0;
			top:0;
			content: "";
			background: #FFF;
		    width:0.37037rem;
			height:0.37037rem;
			border-radius:100%;
			transform: scale(0);
		}

		.radio-button-wrapper input[type="radio"]:checked+.selected-icon{
			background:#F08522;
			border-color:#F08522;
		}

		.radio-button-wrapper input[type="radio"]:checked+.selected-icon:after{
			transform: scale(0.4);
		}

		.radio-button-wrapper input[type="radio"]{
			visibility: hidden;
		}

		.checkbox label{
			/*display: block;*/
			display: -webkit-box;
			display: box;
			/*padding:0.1rem;*/
			height:1rem;
			/*vertical-align: top;*/
			margin-left:3.27963rem;
			-webkit-box-align:center;
			/*vertical-align: text-bottom;*/
		}

		.radio-button-wrapper{
			display: block;
			width:0.37037rem;
			height:0.37037rem;
			/*float:left;*/
			/*vertical-align: text-bottom;*/
			position: relative;
			
		}

		.choice-description{
			margin-left:0.23rem;
			font-size:0.37037rem;
			letter-spacing: 0.2rem;
			/*vertical-align: text-bottom;*/
		}

		.submit-field{
			position: absolute;
			bottom: 1px;
		}

		.btn{
			display: inline-block;
			width:2.12963rem;
			/*height:0.87963rem;*/
			height:0.88rem;
			background:#fff;
			font-size:0.388889rem;
			color:#F39800;
			line-height:0.87963rem;
			text-align:center;
			border:1px solid #B5B5B6;
			box-sizing: border-box;
		}

		.btn:hover{
			background: #F39800;
			color:#fff;
			border-color:#F39800;
		}

		.confirm{
			margin-left:2.055556rem;
		}
		.cancel{
			margin-left:1.666667rem;
		}

		.overlay{
			width:100%;
			height:100%;
			position: fixed;
			left:0;
			top:0;
			background:#595757;
			opacity: 0.66;
			z-index: 9999;
			display: none;
		}

		.dialog-wrap{
			display: none;
			width:7.12963rem;
			background:#fff;
			position: absolute;
			left:0;
			right:0;
			top:4.787039rem;
			margin:auto;
			z-index: 10000;
		}
		.dialog-top{
			position: relative;
			height:1.907407rem;
		}
		.dialog-main{
			width:7.13889rem;
			height:2.712963rem;
			text-align: center;
			color:#241A17;
			font-size:0.351851rem;
			padding-top:0.3rem;
			line-height:0.67593rem;
			background:url("images/qiandao/bg-1.png") no-repeat;
			background-size: contain;
			box-sizing: border-box;
		}
		.dialog-bottom{
			width:100%;
		}
	</style>
</head>
<body>
	<div class="overlay"></div>
	<div class="dialog-wrap">
		<div class="dialog-top">
			<a class="icon-close" id="js-close" style="position:absolute;left:6.50926rem;top:0.157407rem;display:block;width:0.398148rem;height:0.398148rem;">
				<img src="images/qiandao/icon-close.png">
			</a>
			<div style="position:absolute;left:1.333333rem;top:0.5rem;width:4.564815rem;height:0.611111rem;">
				<img src="images/qiandao/logo-min.png">
			</div>
		</div>
		<div class="dialog-main">
			感谢你对我们的支持<br>
			已将你的所提交信息提交客服审核<br>
			客服将于24小时与你联系！
		</div>
		<div class="dialog-bottom">
			<img src="images/qiandao/3-01.png">
		</div>
	</div>
	<div class="page">
		<div class="page-box">
			<img src="images/qiandao/1-01.png">
		</div>
		<div class="page-box" style="height:12.064815rem;">
			<div class="" style="position:absolute;left:0;top:0;width:10rem;height:12.064815rem;z-index:-1">
				<img src="images/qiandao/2-01.png">
			</div>
			<div class="form" style="position:absolute;left:0;top:0;width:10rem;height:12.064815rem;border:none;">
				<div class="form-group">
					<label>
						<span class="label-text"><i class="input-requried"></i>姓名</span>
					</label>
					<input type="" class="form-control" id="name" value="刘意子">
				</div>
				<div class="form-group">
					<label>
						<span class="label-text"><i class="input-requried"></i>电话</span>
					</label>
					<input type="" class="form-control" id="phone" value="13324892742">
				</div>
				<div class="form-group">
					<label>
						<span class="label-text"><i class="input-requried"></i>单位</span>
					</label>
					<input type="" class="form-control" id="company" value="优米金融">
				</div>
				<div class="form-group">
					<label>
						<span class="label-text">职务</span>
					</label>
					<input type="" class="form-control" id="dutiles" value="UI设计师">
				</div>
				<div class="form-group">
					<label>
						<span class="label-text">地址</span>
					</label>
					<input type="" class="form-control" id="addres" value="深圳市南海衣裤">
				</div>
				<div class="form-group">
					<label>
						<span class="label-text">备注</span>
					</label>
					<textarea class="form-control textarea" id="remark">11</textarea>
				</div>
				<div class="checkbox">
					<label>
						<div class="radio-button-wrapper">
							<input type="radio" id="agree" value="1">
							<i class="selected-icon"></i>
						</div>
						<div class="choice-description">已核实无误</div>
					</label>
				</div>
				<div class="submit-field">
					<button class="btn confirm">确认</button>
					<button class="btn cancel">取消</button>
					<div style="display:none;width:74px;text-align:center;height:26px;margin:10px auto;line-height:26px;font-size:14px;border:1px solid #dedede;color:#666;">摩托车</div>
				</div>
			</div>
		</div>
		<div class="page-box">
			<img src="images/qiandao/3-01.png">
		</div>
	</div>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript">
		$("#js-close").on("touchend", function(e){
			e.preventDefault();
			$(".dialog-wrap").hide();
			$(".overlay").hide();
		});

		$(".confirm").on("touchend", function(e){
			e.preventDefault();

			var name = $("#name").val(),
				phone = $("#phone").val(),
				company = $("#company").val(),
				dutiles = $("#dutiles").val(),
				addres = $("#addres").val(),
				remark = $("#remark").val(),
				agree = $("#agree:checked").val();
			
			if(name == null){
				console.log("姓名不允许为空");
			}else if(phone == null){
				console.log("手机号不允许为空");
			}else if(company == null){
				console.log("公司不允许为空");
			}




			$(".overlay").show();
			$(".dialog-wrap").show();
		})


		// alert(window.devicePixelRatio);
		// alert(window.screen.height);
		// alert(document.documentElement.clientWidth);
		// alert(window.screen.width);
		// alert(window.innerHeight);
	</script>
</body>
</html>
