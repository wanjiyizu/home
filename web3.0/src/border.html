<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>边框1px</title>
	<script type="text/javascript" src="js/flexible.js"></script>
	<style type="text/css">
		body{
			background:#ccc;
		}
		.page{
			width:10rem;
			margin:0 auto;
		}
		a{
			text-decoration: none;

		}
		.btn{
			height: .6rem;
		    line-height: .6rem;
		    border-radius: .6rem;
		    width: 2.48rem;
		    display: inline-block;
		    text-align: center;
		    border: 1px solid #fff;
		    margin-top: .2rem;
		}

		img{
			max-width: 100%;
		}

		.btn img{
			height:.3rem;
		}

	</style>
</head>
<body>
	<div class="page">
		<a href="" class="btn"><img src="http://livevalue.cn/work/pc/m/img/ios.png"></a>
	</div>
</body>
</html>
