 <head>

  <title>Document</title>
  <style type="text/css">
	.ym_alert{width:250px;border:1px solid #ccc;box-shadow:0px 0px 10px #000;background:#fff;position:absolute;font-size:12px;color:#666;z-index:999;-webkit-animation:showAlert 0.3s;-moz-animation:showAlert 0.3s;-o-animation:showAlert 0.3s;animation:showAlert 0.3s;}
	.ym_alert .title{padding:0 20px;height:40px;line-height:40px;font-family:"微软雅黑";color:#000;font-size:14px;}
	.ym_alert .content{padding:20px;}
	.ym_alert .bottom{text-align:right;padding:20px 10px 10px 20px}
	.ym_alert .bottom span{display:inline-block;padding:0 20px;height:28px;line-height:28px;background:#2e8ded;border-radius:4px;color:#fff;font-size:12px;}
	.ym_overlay{position:absolute;left:0;top:0;background:#000;opacity:0.5;width:100%;height:100%;}
	.ym_loading{padding:10px 20px;border-radius:5px;box-shadow:0 0 10px #000;background:#fff;z-index:999;position:absolute;font-size:12px;font-family:"微软雅黑";}
	@-webkit-keyframes showAlert{
		0%{
			-webkit-transform:scale(0.7);
		}
		45%{
			-webkit-transform:scale(1.05);
		}
		80%{
			-webkit-transform:scale(0.95);
		}
		100%{
			-webkit-transform:scale(1);
		}
	}
	@-moz-keyframes showAlert{
		0%{
			-moz-transform:scale(0.7);
		}
		45%{
			-moz-transform:scale(1.05);
		}
		80%{
			-moz-transform:scale(0.95);
		}
		100%{
			-moz-transform:scale(1);
		}
	}
	@-o-keyframes showAlert{
		0%{
			-o-transform:scale(0.7);
		}
		45%{
			-o-transform:scale(1.05);
		}
		80%{
			-o-transform:scale(0.95);
		}
		100%{
			-o-transform:scale(1);
		}
	}
	@keyframes showAlert{
		0%{
			transform:scale(0.7);
		}
		45%{
			transform:scale(1.05);
		}
		80%{
			transform:scale(0.95);
		}
		100%{
			transform:scale(1);
		}
	}
  </style>
 </head>
 <body>
	<div id="show">点击</div>
	<script type="text/javascript">
		(function(win,doc){
			 var utils = {
				append : function(target, str){
					var dom = typeof target === "string" ? document.querySelector(target) : target;
					var div = document.createElement("div");
					div.innerHTML = str;
					while(div.firstChild){
						dom.appendChild(div.firstChild);
					}
				},

				remove : function(target, ele){
					var dom = typeof target === "string" ? document.querySelector(target) : target;
					dom.removeChild(ele);
				},

				center : function(target){
					var width = target.offsetWidth;
					var height = target.offsetHeight;
					var width2 = window.innerWidth;
					var height2 = window.innerHeight;
					var x = (width2 - width) / 2;
					var y = (height2 - height) / 2;
					target.style.left = x + "px";
					target.style.top = y + "px";
					var _this = this;
					window.addEventListener("resize",function(){
						_this.center(target);
					},false);
				}
			 }

			win.ym_layer = {
				alert : function(obj){
					this.obj = obj;
					this.template();
					this.bindEvent();
				},
				
				template : function(){
					var title = "<div class='title'>信息</div>";
					var content = "<div class='content'>你的钱忘记拿了</div>";
					var loading = "<div class='ym_loading'>正在加载中</div>"
					var btn_close = "<span class='btn_close'></span>";
					var bottom = "<div class='bottom'><span id='btn'>确定</span></div>";
					var alert_template = "<div class='ym_alert'>"+ title + content + bottom+"</div>";
					var overlay = "<div class='ym_overlay'></div>";
					if(this.obj.type == 1){
						utils.append("body",loading);
						this.dialog = document.querySelector(".ym_loading");
						
					}else{
						utils.append("body",alert_template);
						this.dialog = document.querySelector(".ym_alert");
					}
					
					utils.append("body",overlay);
					
					this.overlay = document.querySelector(".ym_overlay");
					utils.center(this.dialog);
				},

				bindEvent : function(){
					var dialog = this.dialog;
					var overlay = this.overlay;
					if(this.obj.type != 1){
						var btn = this.dialog.querySelector("#btn");
						btn.onclick = function(){
							utils.remove("body", dialog);
							utils.remove("body", overlay);
						}
					}
					this.overlay.onclick = function(){
						utils.remove("body", this);
						utils.remove("body",dialog);
					}
					
				}

			};
			
		})(window,document);
		document.querySelector("#show").onclick = function(){
			ym_layer.alert({"type":1});
		}
		
	</script>
 </body>
